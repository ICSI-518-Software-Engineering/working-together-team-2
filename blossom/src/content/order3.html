<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florist App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- NavBar -->
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Florist</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./florist.html">Vendor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./customer.html">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./order.html">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    </div>


    <!-- form card -->
    <div class="florist-page">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card bg-white shadow-lg">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-4">Order Flowers</h5>
                            <form id="orderForm">
                                <!-- Flower fields -->
                                <div class="mb-3">
                                    <label for="flower1" class="form-label">Flower 1</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="flower1" placeholder="Name of flower">
                                        <select class="form-select" id="flower1Quantity">
                                            <option selected>Quantity</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Repeat for other flowers -->
    
                                <!-- Type of wrapping -->
                                <div class="mb-3">
                                    <label for="wrappingType" class="form-label">Type of Wrapping</label>
                                    <select class="form-select" id="wrappingType">
                                        <option selected>Select type of wrapping</option>
                                        <option value="paper">Paper</option>
                                        <option value="plastic">Plastic</option>
                                        <option value="fabric">Fabric</option>
                                    </select>
                                </div>
    
                                <!-- Select vendor -->
                                <div class="mb-3">
                                    <label for="selectVendor" class="form-label">Select Vendor</label>
                                    <select class="form-select" id="selectVendor">
                                        <option selected>Select vendor</option>
                                        <option value="vendor1">Vendor 1</option>
                                        <option value="vendor2">Vendor 2</option>
                                        <option value="vendor3">Vendor 3</option>
                                    </select>
                                </div>
    
                                <!-- Payment method -->
                                <div class="mb-3">
                                    <label for="paymentMethod" class="form-label">Payment Method</label>
                                    <select class="form-select" id="paymentMethod">
                                        <option selected>Select payment method</option>
                                        <option value="creditCard">Credit Card</option>
                                        <option value="paypal">Paypal</option>
                                        <option value="cash">Cash</option>
                                    </select>
                                </div>
    
                                <!-- Toggle button for delivery options -->
                                <div class="mb-3">
                                    <label class="form-label">Delivery Option</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="deliveryToggle">
                                        <label class="form-check-label" for="deliveryToggle">Delivery to Home</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Delivery Option</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="deliveryToggle">
                                        <label class="form-check-label" for="deliveryToggle">In store pickup</label>
                                    </div>
                                </div>
    
                                <button type="submit" class="btn btn-beige btn-block">Order</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
